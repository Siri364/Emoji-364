<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="vs.css">

</head>

<body>
    <center>
        <div class="card-body" id="player">
                <img src="player1.png" alt="#" id="play" v-bind:style="{height: HPPLAYER1 + 'px'}"><br>
                <h2>{{HPPLAYER1}}</h2>
                <img src="player2.png" alt="#" id="monster" v-bind:style="{height:  HPPLAYER2 + 'px '}"><br>
                <h2>{{HPPLAYER2}}</h2>

                <h1 v-if="HPPLAYER1 <= 0 && HPPLAYER2 > 0"> Player Lose</h1>
                <h1 v-if="HPPLAYER2 <= 0 && HPPLAYER1> 0">Player Win</h1>
                <h1 v-if="HPPLAYER1 <= 0 && HPPLAYER2 <= 0">Tie</h1>

                <button @click="c1()">Start</button>
                <button v-if="HPPLAYER1 > 0 && HPPLAYER2 > 0" @click= "c2(3,10)">Attack</button>
                <button v-if="HPMAX>=2 && HPPLAYER1 > 0 && HPPLAYER2 > 0" @click="c3(5,15)">Special Attack</button>
        </div>
    </center>
</body>
<script src="vs.vue"></script>
</html>
