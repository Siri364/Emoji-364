</head>
<body>
    <div id="example-1" class="container p-5">
        <p class="btn btn-primary">ğŸ‘{{ like }}ğŸ˜†{{ laugh }}ğŸ˜²{{ wow}}ğŸ˜{{ love }}ğŸ˜¡{{ angry }}ğŸ˜¥{{ sad }}</p>
        <button @click="Like(10)" class="btn btn-warning">ğŸ‘ </button>
        <button @click="Laugh(25)" class="btn btn-warning">ğŸ˜† </button>
        <button @click="Wow(30)" class="btn btn-warning">ğŸ˜² </button>
        <button @click="Love(20)" class="btn btn-warning">ğŸ˜ </button>

        <p class="container"> clicked {{ counter }} points.</p>
    </div>
</body>
</html>
<script>
    var example1 = new Vue({
        el:'#example-1',
        data:{
            counter:0,
            like:0,
            laugh:0,
            wow:0,
            love:0,
            angry:0,
            sad:0
        },
        methods:{
        Like: function(i) {
            this.counter += i ;
            this.like += 1 ;
        },
        Laugh: function(i) {
            this.counter += i ;
            this.laugh += 1 ;
        },
        Wow: function(i) {
            this.counter += i ;
            this.wow += 1 ;
        },
        Love: function(i) {
            this.counter += i ;
            this.love += 1 ;
        },
        Angry: function(i) {
            this.counter -= i ;
            this.angry += 1 ;
        },
        Sad: function(i) {
            this.counter -= i ;
            this.sad += 1 ;
        }

            
        }
    })
</script>
